<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPS Game</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>

<header>
  <h1>Rock Paper Scissors</h1>
  <button id="connectBtn">Connect Wallet</button>
</header>

<div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="computer-label" class="badge">computer</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result"> 
  <p>Make your move.</p>
</div>

<div class="choices">
  <div class="choice" id="r"><img src="./assets/rock.png" alt=""></div>
  <div class="choice" id="p"><img src="./assets/paper.png" alt=""></div>
  <div class="choice" id="s"><img src="./assets/scissors.png" alt=""></div>
</div>

<p id="action-msg">Choose Rock, Paper, or Scissors</p>

<!-- GAME HISTORY -->
<h2 style="text-align:center; margin-top:40px; color:#3c3c74;">Game History</h2>
<div id="history"></div>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
